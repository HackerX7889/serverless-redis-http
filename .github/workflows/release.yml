name: Build Multi-Platform Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux-macos:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: x86_64
            runner: ubuntu-22.04
          - os: linux
            arch: aarch64
            runner: ubuntu-22.04
          - os: macos
            arch: x86_64
            runner: macos-13
          - os: macos
            arch: aarch64
            runner: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Elixir and Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27.0'
          elixir-version: '1.17.2'

      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get --only prod

      - name: Compile
        env:
          MIX_ENV: prod
        run: mix compile

      - name: Build release
        env:
          MIX_ENV: prod
        run: mix release prod

      - name: Create tarball
        run: |
          cd _build/prod/rel/prod
          tar -czf ../../../../srh-${{ matrix.os }}-${{ matrix.arch }}.tar.gz .
          cd ../../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: srh-${{ matrix.os }}-${{ matrix.arch }}
          path: srh-${{ matrix.os }}-${{ matrix.arch }}.tar.gz

  build-windows:
    name: Build windows-x86_64
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Elixir and Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27.0'
          elixir-version: '1.17.2'

      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get --only prod

      - name: Compile
        env:
          MIX_ENV: prod
        run: mix compile

      - name: Build release
        env:
          MIX_ENV: prod
        run: mix release prod

      - name: Create archive
        shell: pwsh
        run: |
          cd _build/prod/rel/prod
          Compress-Archive -Path * -DestinationPath ../../../../srh-windows-x86_64.zip
          cd ../../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: srh-windows-x86_64
          path: srh-windows-x86_64.zip

  create-release:
    name: Create GitHub Release
    needs: [build-linux-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to root
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release-files/ \;
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
